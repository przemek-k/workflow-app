<md-button class="md-button-toggle"
           ng-click="$ctrl.toggle()"
           aria-controls="menu-{{$ctrl.section.stateName}}"
           aria-expanded="{{$ctrl.isOpen()}}">
  <div flex layout="row">
    {{::$ctrl.section.stateName}}
    <span flex></span>
    <span aria-hidden="true" class="md-toggle-icon"
          ng-class="{'toggled' : $ctrl.isOpen()}">
      <md-icon md-svg-src="md-toggle-arrow"></md-icon>
    </span>
  </div>
  <span class="md-visually-hidden">
    Toggle {{$ctrl.isOpen() ? 'expanded' : 'collapsed'}}
  </span>
</md-button>
